<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta charset="utf-8"/>

        <title>HIWIN simulator</title>

        <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.4.3/webcomponents-bundle.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="./styles.css" type="text/css" rel="stylesheet" />
        <script src="./src/redirect.js"></script>
    </head>
    <body tabindex="0">

        <div id="menu">
            <ul id="urdf-options" class="hidden">
                <!-- <li urdf="../../../urdf/T12/urdf/T12_flipped.URDF" color="#E91E63">ATHLETE</li>
                <li urdf="../../../urdf/TriATHLETE/urdf/TriATHLETE_flipped.URDF" color="#009688">TriATHLETE</li>
                <li urdf="../../../urdf/TriATHLETE_Climbing/urdf/TriATHLETE_flipped.URDF" color="#FFB300">TriATHLETE Climbing</li> -->
                <li urdf="../../../urdf/Hiwin/hiwin_ra620_1621_support/urdf/ra620_1621.urdf" color="#3b3b3b">Hiwin</li>
            </ul>
            
            <div id="controls">
                <div id="toggle-controls"></div>
                <!-- <div id="ignore-joint-limits" class="toggle">Ignore Joint Limits</div> -->
                <!-- <div id="radians-toggle" class="toggle">Use Radians</div> -->
                <div id="autocenter-toggle" class="toggle">Autocenter</div>
                <!-- <div id="collision-toggle" class="toggle">Show Collision</div> -->
                <div id="do-animate" class="toggle">Animate Joints</div>
                <label>
                    Up Axis
                    <select id="up-select">
                        <option value="+X">+X</option>
                        <option value="-X">-X</option>
                        <option value="+Y">+Y</option>
                        <option value="-Y">-Y</option>
                        <option value="+Z"selected>+Z</option>
                        <option value="-Z">-Z</option>
                    </select>
                </label>
                <ul></ul>
                <div id="container">
                    <div class="btn">
                        <button class="addBtn">Add</button>
                        <button class="refreshBtn">Refresh</button>
                    </div>
                    <ul class="appendList">
    
                    </ul>
                </div>
            </div>
        </div>
        <urdf-viewer up="+Z" display-shadow tabindex="1"></urdf-viewer>

        <script src="./src/index.js"></script>
    </body>
</html>
